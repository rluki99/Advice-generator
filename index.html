<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>
  <div class="generator">
    <div class="generator__head">
      <p class="head-text">advice #<span class="advice-id">117</span></p>
    </div>
    <div class="generator__box">
      <p class="advice">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
    </div>
    <img class="decoration" src="./images/pattern-divider-mobile.svg" alt="decoration pattern">
    <button class="generator__btn">
      <img src="./images/icon-dice.svg" alt="icon of dice">
    </button>
  </div>
  <!-- Advice #Advice ID goes here

  "Advice text goes here" -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rluki99</a>.
  </div>

  <script src="./dist/js/main.min.js"></script>
</body>
</html>
